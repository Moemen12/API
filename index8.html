<!DOCTYPE html>
<html lang="en">
<head>
  
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="Dictionary.css">
  <title>Document</title>
</head>
<body>

  <div class="container">
    <h3>Currency Converter</h3>
    <section>
      <p class="enter">Enter Amount</p>
      <input type="text">
      <br>
      <br>
      <p class="right">To</p>
      <p class="to">From</p>
      <select id="cars">
        <option>USD</option>
        <option>EUR</option>
        <option>TRY</option>
        <option>CENT</option>
      </select>
      
      <select class="toright" id="cars1">
        <option>TRY</option>
        <option>USD</option>
        <option>EUR</option>
        <option>CENT</option>
      </select>
      <br>
      <br>
      <p style="font-size: 11px"><b></b></p>
      <button>Get Exchange Rate</button>
    </section>
  </div>




 
<script src="Dictionary.js"> </script>
</body>
</html>
